name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxtst-dev libxkbcommon-dev libxkbcommon-x11-dev

      # Build and package with Electron Forge
      - name: Build and package application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run make

      # Upload artifacts for each platform
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            out/make/**/*.dmg
            out/make/**/*.zip
          retention-days: 30

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            macos-installer/*
            windows-installer/*
            linux-installers/*
          body: |
            ## Installation

            ### macOS
            - Download `TypeCount-{version}.dmg`
            - Open the DMG and drag TypeCount to Applications
            - **Important**: Grant accessibility permissions when prompted for keystroke tracking

            ### Windows
            - Download `TypeCount Setup {version}.exe`
            - Run the installer (no admin required)
            - TypeCount will start automatically after installation

            ### Linux
            - **Debian/Ubuntu**: Download `.deb` file and run `sudo dpkg -i TypeCount-{version}.deb`
            - **Fedora/RHEL**: Download `.rpm` file and run `sudo rpm -i TypeCount-{version}.rpm`
            - **AppImage**: Download `.AppImage`, make executable (`chmod +x`), and run

            ## Requirements
            - **macOS**: Accessibility permissions required for keystroke tracking
            - **Windows**: Windows 10 or later
            - **Linux**: X11 or Wayland support, libxtst installed

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}