<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeCount Installer Assets Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            font-family: system-ui, sans-serif;
            color: white;
        }
        .asset-container {
            margin: 20px 0;
            display: inline-block;
        }
        h2 { color: #06b6d4; }
        canvas { border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>TypeCount Installer Assets</h1>
    <p>Right-click each canvas and save as PNG, then convert to required format.</p>

    <div class="asset-container">
        <h2>Installer Sidebar (164x314)</h2>
        <canvas id="sidebar" width="164" height="314"></canvas>
    </div>

    <div class="asset-container">
        <h2>Installer Header (150x57)</h2>
        <canvas id="header" width="150" height="57"></canvas>
    </div>

    <script>
        // Sidebar image (164x314)
        const sidebar = document.getElementById('sidebar');
        const sCtx = sidebar.getContext('2d');

        // Gradient background
        const sGrad = sCtx.createLinearGradient(0, 0, 0, 314);
        sGrad.addColorStop(0, '#0a0a0f');
        sGrad.addColorStop(0.5, '#111118');
        sGrad.addColorStop(1, '#0a0a0f');
        sCtx.fillStyle = sGrad;
        sCtx.fillRect(0, 0, 164, 314);

        // Accent glow
        const glowGrad = sCtx.createRadialGradient(82, 80, 0, 82, 80, 100);
        glowGrad.addColorStop(0, 'rgba(6, 182, 212, 0.3)');
        glowGrad.addColorStop(1, 'transparent');
        sCtx.fillStyle = glowGrad;
        sCtx.fillRect(0, 0, 164, 200);

        // Logo box
        const logoGrad = sCtx.createLinearGradient(52, 50, 112, 110);
        logoGrad.addColorStop(0, '#06b6d4');
        logoGrad.addColorStop(1, '#8b5cf6');
        sCtx.fillStyle = logoGrad;
        roundRect(sCtx, 52, 50, 60, 60, 12);
        sCtx.fill();

        // Logo text
        sCtx.fillStyle = 'white';
        sCtx.font = 'bold 24px system-ui';
        sCtx.textAlign = 'center';
        sCtx.fillText('TC', 82, 90);

        // App name
        sCtx.fillStyle = 'white';
        sCtx.font = 'bold 18px system-ui';
        sCtx.fillText('TypeCount', 82, 140);

        // Tagline
        sCtx.fillStyle = '#71717a';
        sCtx.font = '11px system-ui';
        sCtx.fillText('Keystroke Analytics', 82, 160);

        // Version
        sCtx.fillStyle = '#06b6d4';
        sCtx.font = '10px system-ui';
        sCtx.fillText('v1.0.0', 82, 290);

        // Header image (150x57)
        const header = document.getElementById('header');
        const hCtx = header.getContext('2d');

        const hGrad = hCtx.createLinearGradient(0, 0, 150, 0);
        hGrad.addColorStop(0, '#06b6d4');
        hGrad.addColorStop(1, '#8b5cf6');
        hCtx.fillStyle = hGrad;
        hCtx.fillRect(0, 0, 150, 57);

        // Logo
        hCtx.fillStyle = 'white';
        hCtx.font = 'bold 20px system-ui';
        hCtx.textAlign = 'center';
        hCtx.fillText('TypeCount', 75, 35);

        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }
    </script>
</body>
</html>
